<!DOCTYPE html>
<html data-ng-app="EPApp">
<head>
<meta charset="ISO-8859-1">
<title>Dope App</title>
  
  
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
  
<div id="wrapper">
    <div id="sidebar-wrapper" data-ng-controller="SidebarCtrl as sData">
        <ul class="sidebar-nav">
            <li class="sidebar-brand clickable" data-ng-click="sData.$state.go('HomeState')"><a>Home <span class="glyphicon glyphicon-home"></span></a></li>
            <li class="clickable" data-ng-click="sData.$state.go('CalculatorState')"><a>Calculator <span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container myContainer">
                <div class="row">
                    <div class="col-md-12">

				      <data-ui-view></data-ui-view>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
